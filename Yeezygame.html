html {

}

.score-container p:nth-child(2) {

}

.score-container p:nth-child(3),
.score-container p:nth-child(n+3) {
  display: none !important;
}

.button-wrapper {
  position: relative !important;
  display: flex !important;
  flex-direction: row !important;
  justify-content: center !important;
  align-items: center !important;

  padding: 0 !important;
  width: auto !important;

.pause-button {

  border: none !important;

  height: auto !important;

  display: inline-block !important;
  margin: 0 !important;
  position: relative !important;
  top: 0 !important;
  left: 0 !important;
  transform: none !important;

body.game-running .start-button {

}

.pause-button {
  display: none !important;
}

body.game-running .pause-button {
  display: inline-block !important;
}

.start-button:hover,

.game-over {

const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const collisionSound = document.getElementById('collisionSound');
const eatingSound = document.getElementById('eatingSound');
const pauseSound = document.getElementById('pauseSound');

let gameRunning = false;

let gamePaused = false;

let grid = 24; // Changed from 16 to 24 for 20x20 grid (480/24 = 20 squares per side)

let count = 0;

let score = 0;

let gemEaten = false;

let allowanceCounter = 0;

let snake = {
    x: 120, // Changed from 160 to align with 24px grid (5th square)
    y: 120, // Changed from 160 to align with 24px grid (5th square)
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4 
};

let gem = {
    x: 240, // Changed from 320 to align with 24px grid (10th square)
    y: 240  // Changed from 320 to align with 24px grid (10th square)
};

// FPS - Frames Per Second [the higher the better]
// requestAnimationFrame(loop)
let animationFrame;
let startButton = document.querySelector('.start-button');
let gameOverScreen = document.querySelector('.game-over');
let scoreDisplay = document.querySelector('.score-display');
let highScoreDisplay = document.querySelector('.high-score-display');
let highScore = localStorage.getItem('highScore') || 0;
highScoreDisplay.textContent = highScore;

// This is a function that helps us generate a random position for the gem on the grid.
// It takes a min and a max number, and then we invoque it by feeding a minimim number(0) and a maximum number(25).
function getRandomInt(min, max){
    return Math.floor(Math.random() * (max-min)) + min;
}

// Pause button event listener
const pauseButton = document.querySelector('.pause-button');
let resumePressTimer = null;
let isResuming = false;

pauseButton.addEventListener('mousedown', function (e) {
    if (!gameRunning) return;
    
    const pauseBtn = document.querySelector('.pause-button');
    // If button says "Resume", require a brief hold (150ms) - easier than before but still prevents accidental clicks
    if (pauseBtn.textContent === 'Resume' && !isResuming) {
        isResuming = true;
        resumePressTimer = setTimeout(function() {
            gamePaused = false;
            pauseBtn.textContent = 'Pause';
            pauseSound.play();
            animationFrame = requestAnimationFrame(loop);
            setTimeout(() => {
                const gif = document.getElementById('introGif');
                if (gif) gif.remove();
            }, 50);
            isResuming = false;
        }, 150); // Require 150ms hold to resume (much easier than 500ms)
    }
});

pauseButton.addEventListener('mouseup', function (e) {
    if (resumePressTimer) {
        clearTimeout(resumePressTimer);
        resumePressTimer = null;
        isResuming = false;
    }
});

pauseButton.addEventListener('mouseleave', function (e) {
    if (resumePressTimer) {
        clearTimeout(resumePressTimer);
        resumePressTimer = null;
        isResuming = false;
    }
});

// For touch devices
pauseButton.addEventListener('touchstart', function (e) {
    if (!gameRunning) return;
    
    const pauseBtn = document.querySelector('.pause-button');
    // If button says "Resume", require a brief hold (150ms) - easier than before but still prevents accidental clicks
    if (pauseBtn.textContent === 'Resume' && !isResuming) {
        isResuming = true;
        resumePressTimer = setTimeout(function() {
            gamePaused = false;
            pauseBtn.textContent = 'Pause';
            pauseSound.play();
            animationFrame = requestAnimationFrame(loop);
            setTimeout(() => {
                const gif = document.getElementById('introGif');
                if (gif) gif.remove();
            }, 50);
            isResuming = false;
        }, 150); // Require 150ms hold to resume (much easier than 500ms)
    }
});

pauseButton.addEventListener('touchend', function (e) {
    if (resumePressTimer) {
        clearTimeout(resumePressTimer);
        resumePressTimer = null;
        isResuming = false;
    }
});

pauseButton.addEventListener('touchcancel', function (e) {
    if (resumePressTimer) {
        clearTimeout(resumePressTimer);
        resumePressTimer = null;
        isResuming = false;
    }
});

// Regular click handler for pausing (immediate action)
pauseButton.addEventListener('click', function () {
    if (!gameRunning) return;
    
    const pauseBtn = document.querySelector('.pause-button');
    // Only handle pause action on click (resume requires hold)
    if (pauseBtn.textContent === 'Pause') {
        gamePaused = !gamePaused;
        if (gamePaused) {
            pauseBtn.textContent = 'Resume';
            pauseSound.play();
            context.fillStyle = '#fff';
            context.font = 'bold 30px Arial';
            context.fillText('Game Paused', canvas.width / 2 - 100, canvas.height / 2);
        }
    }
});


// Start Game event listener
startButton.addEventListener('click', function(){
    // sanity check
    // console.log("Button is clicked!")
    startGame();
});

// Event Listeners for the computer version
document.addEventListener('keydown', function(e){
    if (!gameRunning){
        return;
    }
    // 37 for Left key, 38 for up key, 39 for right key, 40 for down key and 32 for Spacebar key.
    // Arrow keys for moving the snake
    if ([32, 37, 38, 39, 40].includes(e.which)) e.preventDefault();

        snake.dx = -grid;
        snake.dy = 0;
    }else if (e.which === 38 && snake.dy === 0){
        snake.dy = -grid;
        snake.dx = 0;
    }else if (e.which === 39 && snake.dx ===0){
        snake.dx = grid;
        snake.dy = 0;
    }else if (e.which === 40 && snake.dy ===0){
        snake.dy = grid;
        snake.dx=0;
    }
    // Spacebar for pausing the game
    if (e.which === 32){
        gamePaused = !gamePaused; // ! = NOT
        const pauseBtn = document.querySelector('.pause-button');
        if (gamePaused){
            pauseBtn.textContent = 'Resume';
            pauseSound.play();
            context.fillStyle = '#fff';
            context.font = 'bold 30px Arial';
            context.fillText('Game Paused', canvas.width / 2 - 100, canvas.height / 2);           
        }else{
            pauseBtn.textContent = 'Pause';
            // Resume the game
            pauseSound.play();
            animationFrame = requestAnimationFrame(loop);
  setTimeout(() => { const gif = document.getElementById('introGif'); if (gif) gif.remove(); }, 50);
        }
    } 
});

// Event listeners for the smartphone version
let touchStartX = 0;
let touchStartY = 0;

document.addEventListener('touchstart', function(e){
    if (!gameRunning){
        return;
    }
    // Initial points for the snake to move on the screen
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
});

document.addEventListener('touchmove', function(e){
    if (!gameRunning){
        return;
    }

    // Swipe detection and snake movement
    let touchEndX = e.touches[0].clientX;
    let touchEndY = e.touches[0].clientY;
    let dx = touchEndX - touchStartX;
    let dy = touchEndY - touchStartY;

    if (Math.abs(dx) > Math.abs(dy)){
        // Right swipe
        if (dx > 0 && snake.dx ===0){
            snake.dx = grid;
            snake.dy = 0;
        // Left swipe
        } else if (dx < 0 && snake.dx === 0){
            snake.dx = -grid;
            snake.dy = 0;
        }
    }else{
        // Down Swipe
        if (dy > 0 && snake.dy === 0){
            snake.dy = grid;
            snake.dx = 0;
        // Up Swipe
        }else if (dy < 0 && snake.dy === 0){
            snake.dy = -grid;
            snake.dx = 0;
        }
    }
});

// Main loop function
function loop(){
    if (!gameRunning || gamePaused){
        return;
    }
    // The allowance period for the snake to turn yellow for a few seconds then returns back to black (dark green)
    if (gemEaten){
        allowanceCounter++;
        if (allowanceCounter >=50){
            gemEaten = false;
            allowanceCounter = 0;
        }
    }
    // set animationFrame to loop function recursively operated via requestAnimationFrame method
    animationFrame = requestAnimationFrame(loop);
  setTimeout(() => { const gif = document.getElementById('introGif'); if (gif) gif.remove(); }, 50);

    // Control game loop speed
    if (++count < 35){
        return;
    }
    count = 30; // speed

    context.clearRect(0,0, canvas.clientWidth, canvas.height);
    
    snake.x += snake.dx;
    
    snake.y += snake.dy;

    // Wrap the snake position on screen edges
    if (snake.x < 0){
        snake.x = canvas.width - grid
    } else if (snake.x >= canvas.width){
        snake.x = 0;
    }
    if (snake.y < 0){
        snake.y = canvas.height - grid
    } else if (snake.y >= canvas.height){
        snake.y = 0;
    }

    // Add the current head position to the snake cells array and remove the tail if exceeding the maximum cell count.
    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells){
        snake.cells.pop();
    }

    // Draw grid lines
    context.strokeStyle = '#333';
    // Draw vertical lines including the right edge
    for (let i = 0; i <= canvas.width; i += grid) {
        context.beginPath();
        context.moveTo(i, 0);
        context.lineTo(i, canvas.height);
        context.stroke();
    }
    // Draw horizontal lines including the bottom edge
    for (let j = 0; j <= canvas.height; j += grid) {
        context.beginPath();
        context.moveTo(0, j);
        context.lineTo(canvas.width, j);
        context.stroke();
    }

    // Draw the gems and the snake
    context.fillStyle = "#fff"
    context.fillStyle = "#ffffff";
    context.fillRect(gem.x, gem.y, grid - 1, grid - 1);
    if (gemImg.complete) {
        context.imageSmoothingEnabled = false;
        context.drawImage(gemImg, gem.x, gem.y, grid - 1, grid - 1);
    }
    context.shadowColor = 'rgba(0,0,0,0.5)';
    context.shadowBlur = 5;
    context.shadowOffsetX = 2; //in tutorial , there was a missing S in both X and Y.
    context.shadowOffsetY = 2;
    context.fillStyle = gemEaten ? '#ff9900' : '#ffff00';

    // Draw canvas border manually
    context.strokeStyle = '#748c72';
    context.lineWidth = 2;
    context.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);

    // Drawing the snake and eating the gem
    snake.cells.forEach(function(cell, index){
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        if (cell.x === gem.x && cell.y === gem.y){
            //Snake eats gem: cells increase, scores increases, scoredisplay is being updated with the actual score.
            snake.maxCells++;
            score++;
            scoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            // Playing eating sound
            eatingSound.play();
            //Generate a new random gem position
            gem.x = getRandomInt(0,20) * grid; // Changed from 25 to 20 for 20x20 grid
            gem.y = getRandomInt(0,20) * grid; // Changed from 25 to 20 for 20x20 grid
            gemEaten = true;
        }

        // Check collision with snake's own body (game is over!)
        for (let i = index + 1; i < snake.cells.length; i++){
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y){
                // invoking the endGame method
                endGame();           
            }
        }
    });
}

// Start Game function
function startGame(){
  
    
    
    if (gameRunning){
        return;
    }
    gameRunning = true;
    gamePaused = false;
    score = 0;
    snake.x = 120; // Changed from 160 to align with 24px grid
    snake.y = 120; // Changed from 160 to align with 24px grid
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    gem.x = getRandomInt(0,20) * grid; // Changed from 25 to 20 for 20x20 grid
    gem.y = getRandomInt(0,20) * grid; // Changed from 25 to 20 for 20x20 grid
    startButton.style.display = 'none';
    gameOverScreen.style.display = 'none';
    scoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
    // Toggle button visibility - add class to body
    document.body.classList.add('game-running');
    // Set pause button text to "Pause" when game starts
    const pauseBtn = document.querySelector('.pause-button');
    if (pauseBtn) {
        pauseBtn.textContent = 'Pause';
    }
    if (animationFrame){
        cancelAnimationFrame(animationFrame);
    }animationFrame = requestAnimationFrame(loop);
  setTimeout(() => { const gif = document.getElementById('introGif'); if (gif) gif.remove(); }, 50);
}

// End game function
function endGame(){
    // Cancel animation frame first to prevent loop from clearing canvas
    if (animationFrame){
        cancelAnimationFrame(animationFrame);
    }
    
    gameRunning = false;
    gamePaused = true;
    gameOverScreen.style.display = 'block';
    // Toggle button visibility back - remove class from body
    document.body.classList.remove('game-running');
    
    // play the hitting sound
    collisionSound.play();
    
    // Draw "Game Over" on canvas with same styling as "Game Paused"
    context.fillStyle = '#fff';
    context.font = 'bold 30px Arial';
    context.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
}
